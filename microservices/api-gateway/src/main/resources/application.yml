server:
  port: 8080

spring:
  application:
    name: api-gateway
  security:
    user:
      name: ''     # Nome de usu√°rio vazio
      password: '' # Senha vazia
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
        - id: task-service
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/tasks/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
